<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Hub</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .developer-card {
            transition: transform 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }

        .developer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
        }

        .developer-avatar {
            width: 80px;
            height: 80px;
            font-size: 24px;
            font-weight: bold;
        }

        .developer-avatar-lg {
            width: 120px;
            height: 120px;
            font-size: 36px;
            font-weight: bold;
        }

        .skill-badge {
            font-size: 0.85rem;
            margin: 2px;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }

        .profile-avatar-section {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px;
            background: #f7fafc;
            border-radius: 16px;
        }

        .avatar-container {
            flex-shrink: 0;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #667eea;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .profile-avatar.placeholder {
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: 700;
        }

        .user-welcome {
            color: white;
            margin-right: 15px;
        }

        .logout-form {
            display: inline;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 6px 15px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }

        .navbar-brand-section {
            display: flex;
            align-items: center;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <div class="navbar-content">

                <div class="navbar-brand-section">
                    <a class="navbar-brand" href="{% url 'developers:developer_list' %}">
                        <i class="fas fa-code me-2"></i>Developer Hub
                    </a>
                </div>


                <div class="navbar-actions">

                    <div class="user-welcome">
                        <span class="welcome-text">Welcome,</span>
                        <span class="username">{{ user.username }}</span>
                    </div>


                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>


                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'developers:developer_list' %}">
                                    <i class="fas fa-users me-1"></i> Developers
                                </a>
                            </li>
                        </ul>

                        <form method="post" action="{% url 'accounts:logout' %}" class="logout-form ms-3">
                            {% csrf_token %}
                            <button type="submit" class="logout-btn">
                                <span class="btn-text">Logout</span>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <main class="container mt-4">

        <div class="profile-avatar-section">
            <div class="avatar-container">
                <img src="{% static 'images/logo.png' %}" alt="Profile Photo" class="profile-avatar" id="profileImage">
            </div>

        </div>

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2023 Developer Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
