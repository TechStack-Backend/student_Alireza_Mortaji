<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Developer Hub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .developer-card {
            transition: transform 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }

        .developer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1) !important;
        }

        .developer-avatar {
            width: 80px;
            height: 80px;
            font-size: 24px;
            font-weight: bold;
        }

        .developer-avatar-lg {
            width: 120px;
            height: 120px;
            font-size: 36px;
            font-weight: bold;
        }

        .skill-badge {
            font-size: 0.85rem;
            margin: 2px;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark gradient-bg">
        <div class="container">
            <a class="navbar-brand" href="{% url 'developers:developer_list' %}">
                <i class="fas fa-code me-2"></i>Developer Hub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'developers:developer_list' %}">
                            <i class="fas fa-users me-1"></i> Developers
                        </a>
                    </li>
                </ul>
            </div>
            <div class="user-welcome">
                <span class="welcome-text">Welcome,</span>
                <span class="username">{{ user.username }}</span>
            </div>
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-btn">
                    <span class="btn-text">Logout</span>
                    <span class="btn-icon">ðŸšª</span>
                </button>
            </form>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p class="mb-0">Â© 2023 Developer Hub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
